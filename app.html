<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/header.css">
</head>
<body>
  <div class="container">
    <div class="main-header">
      <div class="main-header__brand">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="main-navigation">
        <button type="button" class="navigation-button">Tru it free</button>
      </div>
    </div>
  </div>
  <!--Main section community-->
  <div class="container">
    <div class="main-section__community">
      <h1 class="build">
        Build The Community Your Fans Will Love
      </h1>
      <p class="section-paragraf">
        Huddle re-imagines the way we build communities. You have a voice, but so does 
          your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button type="button" class="action">Get Started For Free</button>
    </div>
  </div>
  <div class="container">
    <div class="moskup-img">
      <img src="./images/screen-mockups.svg" alt="screen-mockups">
    </div>
  </div>
  <!--/Main section community-->
  <!--Statistics-->
  <div class="container">
    <div class="container">
      <section class="statistics">
        <div class="statistics-item">
          <img src="/images/icon-communities.svg" alt="icon-communities">
          <h1 class="statistics-item__number"> 1.4m+ </h1>
          <p class="statistics-item__title"> Communities Formed</p>
        </div>
        <div class="statistics-item">
          <img src="/images/icon-messages.svg" alt="icon-messages">
          <h1 class="statistics-item__number"> 2.7m+ </h1>
          <p class="statistics-item__title"> Messages Send</p>
        </div>
      </section>
    </div>
  </div>
  <!--/Statistics-->

</body>
</html>
